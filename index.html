<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="CSS/mole.css">
</head>
<body>
    
    <h2>00:<span class="countdown">10</span></h2>
    
    <h1>Whack-a-Hulk!<span class="score">0</span></h1>
    
    <div class="start-container">
        <button>Start!</button>
    </div>

    <div class="game unclicked">

        <div class="hole">
            <img src="CSS/hulk.png" alt="mole" class="mole mole1">
            <img src="CSS/dirt.png" alt="dirt" class="dirt dirt1">
            <div class="space"></div>
        </div>

        <div class="hole">
            <img src="CSS/hulk.png" alt="mole" class="mole mole2">
            <img src="CSS/dirt.png" alt="dirt" class="dirt dirt2">
            <div class="space"></div>
        </div>

        <div class="hole">
            <img src="CSS/hulk.png" alt="mole" class="mole mole3">
            <img src="CSS/dirt.png" alt="dirt" class="dirt dirt3"> 
            <div class="space"></div>      
        </div>

        <div class="hole">
            <img src="CSS/hulk.png" alt="mole" class="mole mole4">
            <img src="CSS/dirt.png" alt="dirt" class="dirt dirt4">  
            <div class="space"></div>      
        </div>

        <div class="hole">
            <img src="CSS/hulk.png" alt="mole" class="mole mole5">
            <img src="CSS/dirt.png" alt="dirt" class="dirt dirt5">   
            <div class="space"></div>     
        </div>

        <div class="hole">
            <img src="CSS/hulk.png" alt="mole" class="mole mole6">
            <img src="CSS/dirt.png" alt="dirt" class="dirt dirt6">  
            <div class="space"></div>      
        </div>

    </div>


    <script src="JS/mole.js"></script>
</body>
</html>
